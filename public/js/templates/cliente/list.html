<a href="#/cliente/add">Novo</a>
<div class="row">
    <div class="col-md-3" ng-repeat="cliente in clientes">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>{{cliente.nome}}</h3>
                <button class="btn btn-danger" type="button" ng-click="removeCliente(cliente)">Remove
                </button>
                <button class="btn btn-danger" type="button"><a href="#cliente/edit/{{cliente.id}}">Edit</a>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Clientes</h3></div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr ng-repeat="cliente in clientes">
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.email }}</td>
                </table>
            </div>
        </div>
    </div>
</div>
