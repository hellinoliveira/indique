<h2>Cliente</h2>

<div ng-controller="clienteCtrl">

    <form name="frmClientes" class="form-horizontal" novalidate="">
        <div class="form-group error">
            <div class="col-sm-9">
                <input type="hidden"
                       value="{{newCliente.id}}">
    <span class="help-inline"
          ng-show="frmClientes.nome.$invalid && frmClientes.nome.$touched">Nome é obrigatório</span>
            </div>
        </div>
        <div class="form-group error">
            <label for="nome" class="col-sm-3 control-label">Name</label>

            <div class="col-sm-9">
                <input type="text" class="form-control has-error" placeholder="Nome completo" ng-required="true"
                       ng-model="newCliente.nome" value="{{newCliente.nome}}" id="nome">
    <span class="help-inline"
          ng-show="frmClientes.nome.$invalid && frmClientes.nome.$touched">Nome é obrigatório</span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>

            <div class="col-sm-9">
                <input type="text" class="form-control has-error" placeholder="Nome completo" ng-required="true"
                       ng-model="newCliente.email" value="{{newCliente.email}}" id="email">
    <span class="help-inline"
          ng-show="frmClientes.email.$invalid && frmClientes.email.$touched">Informe um e-mail válido</span>
            </div>
        </div>

        <button class="btn btn-primary" ng-disabled="frmEmployees.$invalid" type="button"
                ng-click="editCliente(newCliente)">
            Salvar
        </button>
    </form>
</div>
